version: '3.8'

services:
  api:
    build:
      context: ./functions/api
    ports:
      - "8000:8000"
    depends_on:
      - database
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
    env_file:
      - .env

  database:
    image: postgres:13
    env_file:
      - .env
    ports:
      - "5432:5432"
